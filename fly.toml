# Fly.io configuration for Chain Verse
app = "chain-verse"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  DATABASE_URL = "sqlite:///app/data/chain_verse.db"
  OPENROUTER_MODEL = "meta-llama/llama-3.2-3b-instruct:free"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false  # Keep running 24/7
  auto_start_machines = true
  min_machines_running = 1    # Always keep 1 instance running

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
